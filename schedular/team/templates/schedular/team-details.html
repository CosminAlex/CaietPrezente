 {% extends 'schedular/base.html' %} {% block main_content %} {% load staticfiles i18n %}

<h3 class="text-center">Team name: 5 O'Clock!</h3>
<h3 class="text-center"><img class="card-img-top img-thumbnail" src="https://inpolitics.ro/wp-content/uploads/2019/06/associated-clipart-fun-team.jpg" alt="No image found" style="width:450px;height:450px;"></h3>

 {% if teamMembers %}

<div class="card-group col-sm-offset-1">
    {% for member in teamMembers%}

    <div class="col-md-2 col-sm-4">

        <div class="card">
            <img class="card-img-top img-thumbnail" src="{% static 'images/'%}{{member.lastName}}.jpeg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{member.firstName}} {{member.lastName}}</h5>
                <p class="card-text">{{member.role}}</p>

                <br>
                <br>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endif %} {% endblock %}
